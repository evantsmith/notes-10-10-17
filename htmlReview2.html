<!DOCTYPE html>
<html>
    <head>
        <title>Title on Browser Tab</title>
        <meta description="This is a web page">
    </head>
    <body>
        <h1></h1>
        <h2>Your Dashboard<h2>
        <p>A paragraph of text</p>
        <!-- anchor tag used to open another web page -->
        <a href="/">Let's go to another page</a>
        <form>
            <p>Name:</p>
            <input type="text" placeholder="Type your name here">
            <p>Password:</p>
            <input type="password" placeholder="Type your password here">
            <p>Bio:</p>
            <textarea placeholder="Tell us about your childhood." ></textarea>
            <!-- this is another way to submit a form -->
            <!-- <input type="submit" value="Sign up!"> -->
            <p>What's your favorite Color?</p>
            <select>
                <option>red</option>
                <option>blue</option>
                <option>green</option>
            </select>
            <button type="submit">Sign up!</button>
        </form>
</body>
</html>
